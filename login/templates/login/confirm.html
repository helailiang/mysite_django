{% extends 'base.html' %}
{% block title %}注册确认{% endblock %}
{% block content %}
    <div class="row">
        <h1 class="text-center">{{ message }}</h1>
    </div>
    <script>
        <!-- 页面中通过JS代码，设置2秒后自动跳转到登录页面。location 对象用于获得当前页面的地址 (URL)，并把浏览器重定向到新的页面 -->
        window.setTimeout("window.location='/login/login/'",2000);
    </script>
{% endblock %}
